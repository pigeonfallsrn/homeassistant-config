background: center / cover no-repeat url("/local/climate-bg.jpg")

views:
  - title: Climate
    path: dad-climate
    icon: mdi:home-thermometer-outline
    theme: default
    cards:

      # -------------------
      # Nest Thermostats (Radiant Heat)
      # -------------------
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            title: ğŸ”¥ Nest Thermostats (Radiant Heat)
            show_header_toggle: false
            entities:
              - climate.pfp_west_nest_thermostat
              - sensor.pfp_west_nest_sensor_temperature
              - sensor.pfp_west_nest_thermostat_sensor_humidity
              - climate.pfp_east_nest_thermostat
              - sensor.pfp_east_nest_thermostat_sensor_temperature
              - sensor.pfp_east_nest_thermostat_sensor_humidity
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.pfp_west_nest_thermostat
                name: West Nest
              - type: thermostat
                entity: climate.pfp_east_nest_thermostat
                name: East Nest

      # -------------------
      # Mitsubishi Mini-Splits
      # -------------------
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: entities
            title: â„ï¸ Mitsubishi Mini-Splits
            show_header_toggle: false
            entities:
              - climate.first_floor_thermostat
              - sensor.first_floor_thermostat_temperature
              - sensor.first_floor_thermostat_humidity
              - climate.garage_thermostat
              - sensor.garage_thermostat_temperature
              - sensor.garage_thermostat_humidity
              - climate.basement_thermostat
              - sensor.basement_thermostat_temperature
              - sensor.basement_thermostat_humidity
              - climate.upstairs
              - sensor.upstairs_temperature
              - sensor.upstairs_humidity
          - type: vertical-stack
            cards:
              - type: thermostat
                entity: climate.first_floor_thermostat
                name: First Floor
              - type: thermostat
                entity: climate.garage_thermostat
                name: Garage
              - type: thermostat
                entity: climate.basement_thermostat
                name: Basement
              - type: thermostat
                entity: climate.upstairs
                name: Upstairs

      # -------------------
      # Temperature Graphs (Collapsible)
      # -------------------
      - type: custom:fold-entity-row
        head:
          type: section
          label: ğŸŒ¡ Temperature Trends
        entities:
          - type: custom:mini-graph-card
            name: Temperature (24h)
            entities:
              - sensor.pfp_west_nest_sensor_temperature
              - sensor.pfp_east_nest_thermostat_sensor_temperature
              - sensor.first_floor_thermostat_temperature
              - sensor.garage_thermostat_temperature
              - sensor.basement_thermostat_temperature
              - sensor.upstairs_temperature
            hours_to_show: 24
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              fill: fade

      # -------------------
      # Humidity Graphs (Collapsible)
      # -------------------
      - type: custom:fold-entity-row
        head:
          type: section
          label: ğŸ’§ Humidity Trends
        entities:
          - type: custom:mini-graph-card
            name: Humidity (24h)
            entities:
              - sensor.pfp_west_nest_thermostat_sensor_humidity
              - sensor.pfp_east_nest_thermostat_sensor_humidity
              - sensor.first_floor_thermostat_humidity
              - sensor.garage_thermostat_humidity
              - sensor.basement_thermostat_humidity
              - sensor.upstairs_humidity
            hours_to_show: 24
            points_per_hour: 1
            line_width: 2
            show:
              extrema: true
              fill: fade