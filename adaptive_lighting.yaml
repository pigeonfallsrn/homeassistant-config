# =============================================================================
# ADAPTIVE LIGHTING - Wisconsin-Optimized Configuration
# Location: Strum, WI (44.5°N, 91.4°W)
# Updated: 2026-02-07 - Seasonal auto sunrise/sunset, best practices
# =============================================================================

# -----------------------------------------------------------------------------
# LIVING SPACES - Accent lamps across main floor
# -----------------------------------------------------------------------------
- name: "Living Spaces"
  lights:
    - light.entry_room_hue_color_lamp      # Desk accent lamp
    - light.living_room_east_floor_lamp
    - light.living_room_lounge_lamp
    - light.very_front_door_hallway
  
  prefer_rgb_color: false
  
  # Smooth gradual transitions for ambiance
  initial_transition: 1
  sleep_transition: 1
  transition: 45
  interval: 90
  
  # Full range for accent lighting
  min_brightness: 3              # Safety minimum (was 1%)
  max_brightness: 100
  min_color_temp: 2000
  max_color_temp: 5500
  
  # Sleep mode (11pm-6am)
  sleep_brightness: 3
  sleep_color_temp: 2000
  
  # WISCONSIN AUTO TRACKING - Seasonal sunrise/sunset
  sunrise_offset: -1800          # Start 30min before sunrise
  sunset_offset: 1800            # Extend 30min after sunset
  
  # Hue best practices
  separate_turn_on_commands: true
  take_over_control: true
  detect_non_ha_changes: false   # Hue app changes bypass HA

# -----------------------------------------------------------------------------
# ENTRY ROOM CEILING - Motion-activated primary light
# -----------------------------------------------------------------------------
- name: "Entry Room Ceiling"
  lights:
    - light.entry_room_ceiling_hue_white_lights  # White bulbs only
  
  prefer_rgb_color: false        # White bulbs = color temp only
  
  # Motion-optimized: Fast on, smooth updates
  initial_transition: 1          # Quick response at door
  sleep_transition: 1
  transition: 45                 # Smooth while occupied
  interval: 90
  
  # Functional brightness for tasks
  min_brightness: 10             # Night navigation
  max_brightness: 100            # Full brightness for finding items
  min_color_temp: 2200           # Warm night minimum
  max_color_temp: 5500           # Bright daylight (SAD prevention)
  
  # Sleep mode for late arrivals
  sleep_brightness: 10
  sleep_color_temp: 2200
  
  # WISCONSIN AUTO TRACKING - Critical for 3-door transition zone
  sunrise_offset: -1800          # Pre-warm before sunrise
  sunset_offset: 1800            # Extended cozy evening
  
  # Hue best practices
  separate_turn_on_commands: true
  take_over_control: true
  detect_non_ha_changes: false

# -----------------------------------------------------------------------------
# UPSTAIRS ZONE - Hallway motion lighting
# -----------------------------------------------------------------------------
- name: "Upstairs Zone"
  lights:
    - light.upstairs_hallway
  
  prefer_rgb_color: true         # RGB bulb capability
  
  # Motion-optimized timing
  initial_transition: 1
  sleep_transition: 1
  transition: 30
  interval: 60
  
  # Capped brightness for nighttime comfort
  min_brightness: 3
  max_brightness: 80             # Don't blind at night
  min_color_temp: 2000
  max_color_temp: 5500           # Match other instances
  
  # Red sleep mode (preserve night vision)
  sleep_brightness: 3
  sleep_rgb_color: [255, 20, 0]
  
  # WISCONSIN AUTO TRACKING
  sunrise_offset: -1800
  sunset_offset: 1800
  
  # Hue best practices  
  separate_turn_on_commands: true
  take_over_control: true
  detect_non_ha_changes: false
