- name: "Living Spaces"
  lights:
    - light.entry_room_hue_color_lamp
    - light.living_room_east_floor_lamp
    - light.living_room_lounge_lamp
    - light.very_front_door_hallway
  prefer_rgb_color: false
  initial_transition: 1
  sleep_transition: 1
  transition: 45
  interval: 90
  min_brightness: 1
  max_brightness: 100
  min_color_temp: 2000
  max_color_temp: 5500
  sleep_brightness: 1
  sleep_color_temp: 2000
  sunrise_time: "06:00:00"
  sunset_time: "22:00:00"
  sunrise_offset: 0
  sunset_offset: 0
  separate_turn_on_commands: true
  take_over_control: true
  detect_non_ha_changes: false

- name: "Upstairs Zone"
  lights:
    - light.upstairs_hallway
  prefer_rgb_color: true
  initial_transition: 1
  sleep_transition: 1
  transition: 30
  interval: 60
  min_brightness: 3
  max_brightness: 80
  min_color_temp: 2000
  max_color_temp: 4500
  sleep_brightness: 3
  sleep_rgb_color: [255, 20, 0]
  sunrise_time: "06:30:00"
  sunset_time: "21:00:00"
  separate_turn_on_commands: true
  take_over_control: true
  detect_non_ha_changes: false
