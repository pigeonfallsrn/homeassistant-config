living_room_movie_mode:
  alias: Living Room Movie Mode
  description: Set up living room for movie watching - AVR on, dim lights, TV backlight
  icon: mdi:movie-open
  mode: single
  sequence:
  - parallel:
    - sequence:
      - action: media_player.turn_on
        target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
      - delay:
          seconds: 2
      - action: media_player.select_source
        target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        data:
          source: AV1
      - action: media_player.volume_set
        target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        data:
          volume_level: 0.4
      - action: media_player.select_sound_mode
        target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        data:
          sound_mode: Surround Decoder
    - action: switch.turn_on
      target:
        entity_id: switch.living_room_subwoofer_plug
    - action: scene.turn_on
      target:
        entity_id: scene.living_room_floor_lamps_rest
    - action: light.turn_off
      target:
        entity_id: light.living_room_table_lamps
    - action: light.turn_on
      target:
        entity_id: light.living_room_tv_led_strip
      data:
        brightness_pct: 30
