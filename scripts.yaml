living_room_movie_mode:
  alias: Living Room Movie Mode
  icon: mdi:movie-open
  description: 'Activate movie mode: dim lights, turn on AVR to AV1, set volume, power
    subwoofer'
  sequence:
  - parallel:
    - sequence:
      - target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        action: media_player.turn_on
      - delay:
          seconds: 3
      - target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        data:
          source: AV1
        action: media_player.select_source
      - target:
          entity_id: media_player.basement_yamaha_av_receiver_rx_v671_main
        data:
          volume_level: 0.45
        action: media_player.volume_set
    - target:
        entity_id: switch.living_room_subwoofer_plug
      action: switch.turn_on
    - sequence:
      - target:
          entity_id:
          - light.living_room_lounge_ceiling_light
          - light.living_room_lounge_ceiling_light_2_of_3
          - light.living_room_lounge_ceiling_light_3_of_3
        action: light.turn_off
      - target:
          entity_id:
          - light.living_room_east_floor_lamp
          - light.living_room_west_floor_lamp
        data:
          brightness_pct: 10
          transition: 3
        action: light.turn_on
