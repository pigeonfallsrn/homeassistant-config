###################################
# ---- DAD BEDTIME GLOW ----
###################################

dad_bedtime_glow:
  alias: "Dad â€“ Bedtime Glow"
  description: "Set master bedroom lights for bedtime and optionally run a timer."
  fields:
    duration:
      description: "Optional timer duration (format HH:MM:SS)."
      example: "00:30:00"
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.master_bedroom_led_light_strip
      data:
        brightness_pct: 20
        rgb_color: [255, 100, 0]   # warm glow
        transition: 5
    - choose:
        - conditions: "{{ duration is defined and duration != '' }}"
          sequence:
            - service: timer.start
              target:
                entity_id: timer.dad_bedtime_timer
              data:
                duration: "{{ duration }}"
  mode: restart