- id: '1770351129962'
  alias: 1st Floor Bathroom - Inovelli Switch Control
  description: Control Hue bathroom lights via Inovelli switch
  triggers:
  - event_type: zha_event
    trigger: event
  conditions:
  - condition: template
    value_template: '{{ trigger.event.data.device_id == device_id }}'
  actions:
  - variables:
      command: '{{ trigger.event.data.command }}'
  - data:
      name: ZHA
      message: 'received event: {{ command }}'
