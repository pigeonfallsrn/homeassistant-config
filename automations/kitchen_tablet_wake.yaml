# Kitchen Tablet - Wake on Activity
- id: kitchen_tablet_wake_on_activity
  alias: "Kitchen Tablet - Wake on Activity"
  description: "Turn on tablet screen when activity detected"
  
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_samsung_tablet_wall_mount_interactive
      to: "on"
      
  condition:
    - condition: state
      entity_id: switch.kitchen_wall_a9_tablet_screen
      state: "off"
      
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.kitchen_wall_a9_tablet_screen
        
    - service: logbook.log
      data:
        name: Kitchen Tablet
        message: "Screen woke - activity detected"

# Kitchen Tablet - Sleep after inactivity
- id: kitchen_tablet_sleep_on_inactivity
  alias: "Kitchen Tablet - Sleep After Inactivity"
  description: "Turn off screen after 5 minutes of no activity"
  
  trigger:
    - platform: state
      entity_id: binary_sensor.kitchen_samsung_tablet_wall_mount_interactive
      to: "off"
      for:
        minutes: 5
      
  condition:
    - condition: state
      entity_id: switch.kitchen_wall_a9_tablet_screen
      state: "on"
      
  action:
    - service: switch.turn_off
      target:
        entity_id: switch.kitchen_wall_a9_tablet_screen
        
    - service: logbook.log
      data:
        name: Kitchen Tablet
        message: "Screen sleep - 5min inactivity"
