title: Alaina's Dashboard
background: center / cover no-repeat url("/local/alaina-bg.jpg")

views:
  - title: Alaina‚Äôs Room
    path: alaina-room-dashboard
    icon: mdi:face-woman
    theme: default
    cards:

      # -------------------
      # Bedside Lamp & LED Strip Scenes
      # -------------------
      - type: grid
        title: "Lamp & LED Strip Scenes"
        columns: 3
        square: true
        cards:
          - type: button
            name: Reading Mode
            icon: mdi:book-open-variant
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.alaina_reading_mode

          - type: button
            name: Sleepy Glow
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.alaina_sleepy_glow

          - type: button
            name: Rainbow Fun
            icon: mdi:palette
            tap_action:
              action: call-service
              service: scene.turn_on
              target:
                entity_id: scene.alaina_rainbow_fun

      # -------------------
      # Bedtime Glow with Timer Options
      # -------------------
      - type: grid
        title: "üåô Bedtime Glow Options"
        columns: 3
        square: true
        cards:
          - type: button
            name: Bedtime Glow 30m
            icon: mdi:timer-30
            tap_action:
              action: call-service
              service: script.alaina_bedtime_glow_30

          - type: button
            name: Bedtime Glow 45m
            icon: mdi:timer-45
            tap_action:
              action: call-service
              service: script.alaina_bedtime_glow_45

          - type: button
            name: Bedtime Glow 60m
            icon: mdi:timer
            tap_action:
              action: call-service
              service: script.alaina_bedtime_glow_60

      # -------------------
      # Bedtime Timer Status
      # -------------------
      - type: entities
        title: "‚è≥ Bedtime Timer Status"
        entities:
          - timer.alaina_bedtime_timer

      # -------------------
      # Calendar
      # -------------------
      - type: custom:atomic-calendar-revive
        name: üìÖ Alaina's Upcoming Events
        entities:
          - calendar.alaina_ella
          - calendar.whitehall_6th_grade_volleyball
          - calendar.bagc_maga_team_1_2_calendar
        showLocation: true
        showMonth: true
        maxDaysToShow: 7
        showWeekDay: true
        showDate: true

      # -------------------
      # Lights Currently On
      # -------------------
      - type: custom:auto-entities
        card:
          type: entities
          title: "üí° Lights Currently On"
        filter:
          include:
            - domain: light
              state: "on"
        show_empty: false

      - type: button
        name: "Turn All Lights Off"
        icon: mdi:lightbulb-group-off-outline
        tap_action:
          action: call-service
          service: light.turn_off
          target:
            entity_id: all
        card_mod:
          style: |
            ha-card {
              font-size: 12px;
              padding: 4px;
              background: #222;
              color: #e74c3c;
              border-radius: 8px;
              text-align: center;
            }