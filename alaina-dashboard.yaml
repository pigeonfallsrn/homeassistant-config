title: Alaina's Dashboard
views:
  - title: Home
    icon: mdi:home
    cards:
      # ===========================================
      # WEATHER FORECAST
      # ===========================================
      - type: weather-forecast
        entity: weather.forecast_home
        show_forecast: true
        forecast_type: daily

      # ===========================================
      # ECHO ALARM SETTER
      # ===========================================
      - type: custom:mushroom-title-card
        title: ‚è∞ Set Alarm

      - type: grid
        columns: 3
        square: false
        cards:
          - type: custom:mushroom-template-card
            primary: 6:30 AM
            icon: mdi:alarm
            icon_color: blue
            tap_action:
              action: call-service
              service: notify.alexa_media_alaina_s_bedroom_echo_show
              service_data:
                message: set alarm 6 30 AM
                data:
                  type: announce
          - type: custom:mushroom-template-card
            primary: 7:00 AM
            icon: mdi:alarm
            icon_color: blue
            tap_action:
              action: call-service
              service: notify.alexa_media_alaina_s_bedroom_echo_show
              service_data:
                message: set alarm 7 AM
                data:
                  type: announce
          - type: custom:mushroom-template-card
            primary: 7:30 AM
            icon: mdi:alarm
            icon_color: blue
            tap_action:
              action: call-service
              service: notify.alexa_media_alaina_s_bedroom_echo_show
              service_data:
                message: set alarm 7 30 AM
                data:
                  type: announce

      # ===========================================
      # SLEEP TIMERS
      # ===========================================
      - type: custom:mushroom-title-card
        title: üò¥ Sleep Timers

      - type: grid
        columns: 2
        square: false
        cards:
          # Ceiling LEDs Sleep Timer
          - type: custom:mushroom-template-card
            primary: Ceiling 8%
            secondary: Auto-off in 1 hour
            icon: mdi:ceiling-light-outline
            icon_color: purple
            tap_action:
              action: call-service
              service: script.alaina_ceiling_sleep_timer
          # Floor Lamp Sleep Timer
          - type: custom:mushroom-template-card
            primary: Floor Lamp
            secondary: Auto-off in 1 hour
            icon: mdi:floor-lamp-torchiere-variant
            icon_color: orange
            tap_action:
              action: call-service
              service: script.alaina_floor_lamp_sleep_timer

      # ===========================================
      # BEDROOM LIGHTS
      # ===========================================
      - type: custom:mushroom-title-card
        title: üí° Bedroom Lights

      - type: grid
        columns: 1
        square: false
        cards:
          # Ceiling LEDs
          - type: custom:mushroom-light-card
            entity: light.alaina_s_ceiling_led_lights
            name: Ceiling LEDs
            icon: mdi:ceiling-light
            use_light_color: true
            show_brightness_control: true
            show_color_control: true
            collapsible_controls: true

          # Govee Floor Lamp
          - type: custom:mushroom-light-card
            entity: light.alaina_s_floor_govee_lamp
            name: Govee Floor Lamp
            icon: mdi:floor-lamp-torchiere
            use_light_color: true
            show_brightness_control: true
            show_color_control: true
            collapsible_controls: true

          # Bedside Color Lamp
          - type: custom:mushroom-light-card
            entity: light.alaina_s_bedside_color_lamp
            name: Bedside Lamp
            icon: mdi:lamp
            use_light_color: true
            show_brightness_control: true
            show_color_control: true
            collapsible_controls: true

          # Night Light
          - type: custom:mushroom-light-card
            entity: light.alaina_s_bedroom_night_light
            name: Night Light
            icon: mdi:weather-night
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true

          # Echo Glow
          - type: custom:mushroom-light-card
            entity: light.alaina_s_bedroom_echo_glow
            name: Echo Glow
            icon: mdi:circle-slice-8
            use_light_color: true
            show_brightness_control: true
            collapsible_controls: true

      # ===========================================
      # GOVEE QUICK SCENES WITH AUTO-OFF
      # ===========================================
      - type: custom:mushroom-title-card
        title: ‚ú® Govee Scenes
        subtitle: All auto-off after 1 hour

      - type: grid
        columns: 2
        square: false
        cards:
          # Reading - Warm White
          - type: custom:mushroom-template-card
            primary: Reading
            secondary: Warm & Bright
            icon: mdi:book-open-page-variant
            icon_color: amber
            tap_action:
              action: call-service
              service: script.alaina_govee_reading_mode
          
          # Chill - Soft Purple
          - type: custom:mushroom-template-card
            primary: Chill
            secondary: Soft Purple
            icon: mdi:weather-sunset
            icon_color: purple
            tap_action:
              action: call-service
              service: script.alaina_govee_chill_mode

          # Energize - Cool Blue
          - type: custom:mushroom-template-card
            primary: Energize
            secondary: Cool Blue
            icon: mdi:lightning-bolt
            icon_color: blue
            tap_action:
              action: call-service
              service: script.alaina_govee_energize_mode

          # Sunset - Orange/Pink
          - type: custom:mushroom-template-card
            primary: Sunset
            secondary: Warm Glow
            icon: mdi:weather-sunset-down
            icon_color: deep-orange
            tap_action:
              action: call-service
              service: script.alaina_govee_sunset_mode

          # Focus - Bright White
          - type: custom:mushroom-template-card
            primary: Focus
            secondary: Bright White
            icon: mdi:head-lightbulb
            icon_color: white
            tap_action:
              action: call-service
              service: script.alaina_govee_focus_mode

          # Rainbow - Color Cycle
          - type: custom:mushroom-template-card
            primary: Rainbow
            secondary: Color Cycle
            icon: mdi:palette
            icon_color: pink
            tap_action:
              action: call-service
              service: script.alaina_govee_rainbow_mode

      # ===========================================
      # ROOM QUICK ACTIONS
      # ===========================================
      - type: custom:mushroom-title-card
        title: Quick Actions

      - type: grid
        columns: 2
        square: false
        cards:
          # All On
          - type: custom:mushroom-template-card
            primary: All On
            icon: mdi:lightbulb-on
            icon_color: yellow
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id:
                  - light.alaina_s_ceiling_led_lights
                  - light.alaina_s_floor_govee_lamp
                  - light.alaina_s_bedside_color_lamp
                brightness_pct: 100

          # All Off
          - type: custom:mushroom-template-card
            primary: All Off
            icon: mdi:lightbulb-off
            icon_color: grey
            tap_action:
              action: call-service
              service: light.turn_off
              service_data:
                entity_id:
                  - light.alaina_s_ceiling_led_lights
                  - light.alaina_s_floor_govee_lamp
                  - light.alaina_s_bedside_color_lamp
                  - light.alaina_s_bedroom_night_light
                  - light.alaina_s_bedroom_echo_glow

          # Study Mode
          - type: custom:mushroom-template-card
            primary: Study
            icon: mdi:book-open-variant
            icon_color: blue
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id:
                  - light.alaina_s_ceiling_led_lights
                brightness_pct: 100
                color_temp: 250

          # Relax Mode
          - type: custom:mushroom-template-card
            primary: Relax
            icon: mdi:spa
            icon_color: green
            tap_action:
              action: call-service
              service: light.turn_on
              service_data:
                entity_id:
                  - light.alaina_s_ceiling_led_lights
                  - light.alaina_s_floor_govee_lamp
                brightness_pct: 30
                color_temp: 454

      # ===========================================
      # CALENDAR
      # ===========================================
      - type: custom:mushroom-title-card
        title: üìÖ Calendar

      - type: custom:atomic-calendar-revive
        name: Upcoming Events
        entities:
          - calendar.alaina_ella
          - calendar.whitehall_6th_grade_volleyball
          - calendar.bagc_maga_team_1_2_calendar
        showLocation: false
        showMonth: true
        maxDaysToShow: 5
        showWeekDay: true
        showDate: true
        showDeclined: false
        compactMode: true

      # ===========================================
      # LIGHTS CURRENTLY ON
      # ===========================================
      - type: custom:mushroom-title-card
        title: üí° Active Lights

      - type: custom:auto-entities
        card:
          type: entities
          show_header_toggle: false
        filter:
          include:
            - domain: light
              state: "on"
              options:
                secondary_info: last-changed
        show_empty: false
        sort:
          method: state

      # ===========================================
      # ADAPTIVE LIGHTING
      # ===========================================
      - type: custom:mushroom-title-card
        title: üåÖ Adaptive Lighting
        subtitle: Auto color temperature

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:mushroom-entity-card
            entity: switch.adaptive_lighting_alaina_s_room
            name: Auto Adjust
            icon: mdi:theme-light-dark
            tap_action:
              action: toggle
          - type: custom:mushroom-entity-card
            entity: switch.adaptive_lighting_sleep_mode_alaina_s_room
            name: Sleep Mode
            icon: mdi:sleep
            tap_action:
              action: toggle
